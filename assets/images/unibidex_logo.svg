<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004499;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="200" height="80" fill="none"/>
  
  <!-- Left hand representation -->
  <circle cx="50" cy="40" r="15" fill="url(#logoGradient)" opacity="0.8"/>
  <rect x="45" y="25" width="10" height="30" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- Right hand representation -->
  <circle cx="150" cy="40" r="15" fill="url(#logoGradient)" opacity="0.8"/>
  <rect x="145" y="25" width="10" height="30" fill="url(#logoGradient)" opacity="0.6"/>
  
  <!-- Connection/coordination line -->
  <line x1="65" y1="40" x2="135" y2="40" stroke="url(#logoGradient)" stroke-width="3" opacity="0.7"/>
  
  <!-- Text -->
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#logoGradient)">UniBiDex</text>
</svg>
